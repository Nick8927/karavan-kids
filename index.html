<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Караван Kids</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #ffecd2, #fcb69f);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
      color: #333;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.9);
      padding: 30px 20px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      max-width: 350px;
      width: 90%;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 20px;
      color: #ff6f61;
    }

    img {
      width: 100px;
      margin-bottom: 20px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    img:hover {
      transform: scale(1.2);
    }

    p {
      font-size: 16px;
      margin: 10px 0;
    }

    a.button {
      display: inline-block;
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #0088cc;
      color: white;
      text-decoration: none;
      border-radius: 10px;
      font-weight: bold;
      transition: background-color 0.2s;
    }

    a.button:hover {
      background-color: #006699;
    }

    @media (max-width: 400px) {
      h1 {
        font-size: 24px;
      }
      img {
        width: 80px;
      }
      a.button {
        padding: 8px 16px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Караван Kids</h1>

    <a href="https://t.me/anna_savch" target="_blank">
      <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" alt="Telegram">
    </a>

    <p>Нажмите на картинку, чтобы перейти в Telegram.</p>
    <p>Или воспользуйтесь кнопкой ниже:</p>
    <a class="button" href="https://t.me/anna_savch" target="_blank">Перейти в Telegram</a>
  </div>
</body>
</html>
